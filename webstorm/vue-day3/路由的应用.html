<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>系统欢迎页</h2>
    <router-link to="/index">首页</router-link>
    <router-link to="/user">用户</router-link>
    <hr>

    <router-view></router-view>
</div>


<script src="../vue.js"></script>
<script src="../vue-router.3.0.1.js"></script>
<script>
    let index={
        template: `
            <div>
            <h4>这是index页面</h4>
            <h3>欢迎访问信息管理系统</h3>
            </div>`
    }
    let user={
        template:`<div>
<h3>用户列表</h3>
<table border="2">
<tr>
<td>ID</td>
<td>name</td>
<td>birthday</td>
<td>options</td>
</tr>
<tr v-for="user in users">
<td>{{user.id}}</td>
<td>{{user.username}}</td>
<td>{{user.bir}}</td>
<td>更新|删除</td>
</tr>
</table>
</div>`,
        data() {
            return {
                users: [
                    {"id": 1, username: "小黑", bir: "2013-12-12"},
                    {"id": 2, username: "小波", bir: "2014-11-12"},
                    {"id": 3, username: "小广", bir: "2015-10-12"},
                ]
            }
        }
    }
    let myrouter=new VueRouter({
        routes:[
            {path:'/index',component:index},
            {path:'/user',component:user},
            {path:'/',redirect:index},
            {path:'/*',redirect:index},

        ]
    })



    new Vue({
        el: '#app',
        data: {},
        router:myrouter
    })
</script>
</body>
</html>
