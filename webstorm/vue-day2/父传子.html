<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <input type="text " v-model="username">
    <br>
    父组件的值：：{{username}}
    <hr>
<!--    父组件向子组件传递数据：在子组件的标签上绑定一个属性：任意属性名=“父组件的变量”-->
    <app :text="username"></app>
</div>


<script src="../vue.js"></script>
<script>
    //组件1
    let app = {
        template:`<div>这是子组件传递来的数据{{text}}</div>`,
        //通过props来接收父组件传递的数据
        props:["text"]
    }
    //new vue 也是一个特殊的组件 由于组件1直接注册到了组件2的内部 所以组件2是组件1的父组件
    // 组件2
    new Vue({
        el:'#app',
        data:{
            username:''
        },
        components:{
            "app":app
        }
    })
</script>
</body>
</html>

<!--总结：
1.父组件向子组件传递数据的方式是在子组件的标签上绑定一个属性   :任意属性名=“父组件的变量名
2.父组件传递的值可以在子组件内部通过props接受
3.尽量不要在子组件内修改来自于父组件的值-->
