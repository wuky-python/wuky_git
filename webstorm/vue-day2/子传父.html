<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--子传父是通过this.$emit("自定义事件"，“要传递的参数”) 来向父组件传递参数-->

<div id="app">

    这是父组件中的username：{{username}}
    <hr>
<!--    接受子组件传递的自定义事件 并绑定父组件的方法-->
    <com @btn="clickme"></com>


</div>


<script src="../vue.js"></script>
<script>

    let com = {
        template:`<div>这是子组件：<button @click="clickbtn">按钮</button></div>`,
        methods:{
            //在子组件出发的函数内部提交一个自定义事件 且这个事件要包含传递的参数
            clickbtn(){
                //向父组件触发一个自定义事件 参数一：事件名  参数二：要传递的参数
                this.$emit("btn","柏芝教育")
            }
        }
    }
    new Vue({
        el:'#app',
        data:{
            username:"小黑"
        },
        methods: {
          clickme(username){
              console.log(username);
              this.username=username;
          }
        },
        components:{
            com:com
        }
    })
</script>
</body>
</html>
